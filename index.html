<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hopper Nimbus</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">
          <img class="logo-image" src="img/logo.png" alt="hopper nimbus logo">
        </div>
        <div class="header-namejob">
          <h1 class="header-name">Minette Roberson</h1>
          <h2 class="header-job">Front-End Web Developer</h2>
        </div>
      </header>

      <main>
        <section class="content">
          <section class="welcome-content">
            <hr />
            <img class="welcome-image" src="img/welcomedesk.jpg" alt="welcome desk photo">
           <article class="welcome-message">
              <p id="welcome-font1">Welcome to Hopper Nimbus!</p>
              <p id="welcome-font2">Web development based in Winter Garden, Florida</p>
            </article>
          </section>

          <section class="project-content">
            <section class="project1">
              <section class="project1-title">
                <a href="https://codepen.io/minettejasmine/" target="_blank">Project 1</a>
              </section>
              <img class="project1-image" src="img/learningphoto.jpg" alt="learning photo">
            </section>

            <section class="project2">
              <section class="project2-title">
                <a href="https://github.com/" target="_blank">Project 2</a>
              </section>
              <img class="project2-image" src="img/createphoto.jpg" alt="create photo">
            </section>

            <section class="aboutme">
              <section class="aboutme-title">
                <a href="https://www.linkedin.com/in/minetteroberson/" target="_blank">About Me</a>
              </section>
              <img class="aboutme-image" src="img/aboutmephoto.jpg" alt="about me photo">
            </section>
          </section>
        </section>
      </main>

      <footer class="footer">
        <p>&copy; Copyright 2018 hoppernimbus.com</p>
      </footer>
    </div>
  </body>

</html>
